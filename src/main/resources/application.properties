spring.application.name=crud

# PostgreSQL Database Connection Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/mydevhub_db
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Settings
# 'update' will create/update tables automatically based on your Entities.
# 'create-drop' will create tables on startup and drop them on shutdown.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect